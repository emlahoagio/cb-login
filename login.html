<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <svg aria-label="Coinbase logo" class="cds-iconStyles-irtngcj" height="32" role="img" viewBox="0 0 48 48"
            width="32" xmlns="http://www.w3.org/2000/svg">
            <title>Coinbase logo</title>
            <path
                d="M24,36c-6.63,0-12-5.37-12-12s5.37-12,12-12c5.94,0,10.87,4.33,11.82,10h12.09C46.89,9.68,36.58,0,24,0 C10.75,0,0,10.75,0,24s10.75,24,24,24c12.58,0,22.89-9.68,23.91-22H35.82C34.87,31.67,29.94,36,24,36z"
                fill="#0052FF"></path>
        </svg>
        <p>Sign up</p>
    </header>

    <div class="login-wrapper">
        <div class="login-container">
            <h2>Sign in to Coinbase</h2>

            <div class="input-box">
                <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon">
                <input type="email" placeholder="Email" required="true">
            </div>

            <div class="password-container">
                <input type="password" placeholder="Password" required="true" minlength="6">
                <img src="https://cdn-icons-png.flaticon.com/512/2767/2767146.png" alt="Show Password">
            </div>

            <a href="#" class="forgot-password">Forgot password?</a>

            <a href="error.html" class="btn">Continue</a>

            <a href="#" class="cancel">Cancel signing in</a>
        </div>
    </div>
</body>

</html>
